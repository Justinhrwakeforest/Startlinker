databases:
  - name: startlinker-db
    databaseName: startlinker_db
    user: startlinker_user
    plan: free

services:
  - type: web
    name: startlinker-backend
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput --clear"
    startCommand: "python manage.py migrate --noinput && gunicorn startup_hub.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_SETTINGS_MODULE
        value: startup_hub.settings.render
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com,startlinker-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://startlinker-frontend.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: startlinker-db
          property: connectionString

  - type: web
    name: startlinker-frontend
    env: static
    plan: free
    buildCommand: "cd ../frontend && npm ci && npm run build"
    staticPublishPath: ../frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: REACT_APP_API_URL
        value: https://startlinker-backend.onrender.com
      - key: GENERATE_SOURCEMAP
        value: false
      - key: CI
        value: false
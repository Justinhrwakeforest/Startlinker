databases:
  - name: startlinker-db
    databaseName: startlinker_db
    user: startlinker_user
    plan: free

services:
  - type: web
    name: startlinker-backend
    env: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && python manage.py collectstatic --noinput --clear"
    startCommand: "python manage.py migrate --noinput && gunicorn startup_hub.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SETTINGS_MODULE
        value: startup_hub.settings.render
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,startlinker-backend.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://startlinker-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: startlinker-db
          property: connectionString